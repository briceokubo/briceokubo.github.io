<!DOCTYPE html>
<html ng-app="myApp">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Brice Okubo | Contact</title>
      <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="bower_components/demoStyle.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
      <link rel="shortcut icon" href="content/images/Blogo.png" type="image/x-icon" />
   </head>
   <body>
      <div ng-include="'views/demoNav/nav-contact.html'"></div>
      <!--Content  -->
      <section class="contact">
         <!--Email icon -->
         <div class="contact-email">
            <div class="container">
               <div class="row">
                  <div class="col-md-12">
                     <div id="mobileMessage">
                        <h2>Message Me</h2>
                        <a href="mailto:bricetokubo@gmail.com">
                           <img class="contactImg img-circle shadow" src="content/images/contact/mail2.svg">
                        </a>
                     </div>
                  </div>
               </div><!-- row -->
            </div><!-- container -->
         </div><!--contact-email -->
         <!-- Follow me-->
         <div class="contact-follow">
            <div class="container">
               <div class="row">
                  <h2 id="follow">Follow Me </h2>
                  <div class="col-md-3 col-sm-6 col-xs-6">
                     <a href="https://www.linkedin.com/in/brice-okubo-83066b112/" target="_blank">
                        <img class="contactImg img-responsive img-circle shadow" src="content/images/contact/linkedin2.svg">
                     </a>
                  </div>
                  <div class="col-md-3 col-sm-6 col-xs-6">
                     <a href="https://www.instagram.com/bee8o8/" target="_blank">
                        <img class="contactImg img-responsive img-circle shadow" src="content/images/contact/instagram2.svg">
                     </a>
                  </div>
                  <div class="col-md-3 col-sm-6 col-xs-6">
                     <a href="https://github.com/briceokubo" target="_blank">
                        <img class="contactImg img-responsive img-circle shadow" src="content/images/contact/git.svg">
                     </a>
                  </div>
                  <div class="col-md-3 col-sm-6 col-xs-6">
                     <a href="https://briceokubo.threadless.com/" target="_blank">
                        <img class="contactImg img-responsive img-circle shadow" src="content/images/contact/threadless2.svg">
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- footer -->
      <div ng-include="'views/homepage/footer.html'"></div>
      <!-- Javascripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="content/js/main.js"></script> <!-- Resource jQuery -->
      <script src="bower_components/angular/angular.js"></script>
      <script src="content/js/close.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="content/js/app.js"></script>
   </body>
</html>
