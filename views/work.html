<section class="work" ng-controller="workCtrl">
   <div class="container">
      <div class="paper">
         <h1 id="title">My Work</h1>
         <p><i>(COMING VERY SOON)</i></p>
         <hr>
         <div class="row">
            <div ng-repeat="work in works">
               <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="img-responsive workBox">
                     <a href="{{work.a}}" <img class="img-responsive" src="{{work.image}}" width="300" height="300"></a>
                     <br>
                     <h3>{{work.title}}</h3>
                     <br>
                     <p>{{work.description}}</p>
                     <p>{{work.tag}}</p>
                  </div><!--workbox -->
               </div>
               <br><!--col -->
            </div> <!--ng repeat -->
      </div>
   </div>
</section>
