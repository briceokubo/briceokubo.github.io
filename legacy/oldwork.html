
   <div class="row">
      <div ng-repeat="work in works">
         <div class="col-md-6 col-sm-12">
            <div class="workSquare">
               <div class="row">
                  <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                     <img src="{{work.image}}" class="img-responsive cardImg" height="100%" width="100%">
                  </div>
                  <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                     <div class="workDesc">
                        <h2>{{work.title}}</h2>
                        <div class="cardInfo">
                           <p>{{work.description}}</p>
                        </div>
                        <div class="row">
                           <a href="{{work.a}}">
                           <div class="col-md-8 col-md-offset-2">
                              <div class="viewP">
                                 <span>View Project</span>
                              </div>
                           </div>
                           </a>
                        </div>
                     </div> <!--workDesc -->
                  </div>
               </div>
            </div><!-- workSquare -->
         </div><!--col-md-6 -->



 <!--End Test  -->

      </div> <!--ng-repeat -->
